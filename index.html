<body>
    <script>
        let articleArt = fetch('https://api.nytimes.com/svc/topstories/v2/arts.json?api-key=ebSt1nM2qhfdS6k9PCTfAIGm4mmCixAH');

articleArt.then((data) => {
    console.log(data);
    return data.json();
}).then((result) => {
    console.log(result.results)
    for(let i=0; i < result.results.length;i++){
        //console.log(result.results[i].section, result.results[i].title, result.results[i].abstract, result.results[i].published_date, result.results[i].updated_date, result.results[i].short_url);
        document.body.insertAdjacentHTML("beforeEnd",`

                        <div class = "card-row">
                        <div class="card" style="width: 18rem;"
                        <div class="card-body">
                        <h2 class="card-title">${result.results[i].section}</h5>
                        <h5>${result.results[i].title}</h5>
                        <h5>${result.results[i].abstract}</h5>
                        <h5>${result.results[i].byline}</h5>
                        <h5>${result.results[i].short_url}</h5>
                        <h5>${result.results[i].published_date}</h5>
                        <h5>${result.results[i].updated_date}</h5>
                        <h5>${result.results[i].created_date}</h5>
                        <a href=${result.results[i].url} target = "blank"><h3>continue Reading...</h3></a>
                        </div>
                        </div>
                        </div>`);
    



    }
})
